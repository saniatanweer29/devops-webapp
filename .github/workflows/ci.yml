name: DevOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Display Files
        run: ls -la

      - name: Build Step
        run: echo "Build successful"

      - name: Slack Notification
